{% extends "layout.html" %}
{% block content %}
{% load crispy_forms_tags %}

  <div class="card card-shadow">
    <div class="card-body">
      <form class="form-inline" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary tab" type="submit" name="action" value="commit">Create</button>
      </form>
    </div>
  </div>

{% if exams %}
  <div class="card card-shadow">
    <ul class="list-group">
      {% for exam in exams %}
        <a class="list-group-item d-flex justify-content-between align-items-center" href="{% url 'core:exam' pk=exam.id %}">{{ exam.name }}
          <span>
            <form class="form-inline" method="GET" action="{% url 'core:exam-add-open' id=exam.id %}" style="display:inline!important;">
              <button class="btn btn-secondary btn-sm tab" name="submit" value="open" type="submit"><i class="fas fa-door-open"></i></button>
            </form>
            <form class="form-inline" method="GET" action="{% url 'core:exam-add-close' id=exam.id %}" style="display:inline!important;">
              <button class="btn btn-secondary btn-sm tab" name="submit" value="close" type="submit"><i class="fas fa-door-closed"></i></button>
            </form>
            <form class="form-inline" method="post" action="{% url 'core:exam-delete' id=exam.id %}" style="display:inline!important;">
              {% csrf_token %}
              <button class="btn btn-secondary btn-sm tab delete" name="delete" value="delete" type="submit"><i class="fas fa-trash-restore"></i></button>
            </form>
          </span>
        </a>
      {% endfor %}
    </ul>
  </div>
{% endif %}


{% endblock content %}

{% extends "layout.html" %}
{% block content %}
{% load crispy_forms_tags %}

  <div class="card card-shadow">
    <div class="card-body">
      <form class="form-inline" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary tab" type="submit" name="action" value="commit">Create</button>
      </form>
    </div>
  </div>

{% if exams %}
  <div class="card card-shadow">
    <ul class="list-group">
      {% for exam in exams %}
        <a class="list-group-item d-flex justify-content-between align-items-center" href="{% url 'core:exam' id=exam.id %}">{{ exam.name }}
            <form class="form-inline" method="post" action="{% url 'core:exam-delete' id=exam.id %}" style="display:inline!important;">
              {% csrf_token %}
              <button class="btn btn-link btn-sm tab" name="action" value="delete" type="submit"><i class="fas fa-minus-circle"></i></button>
            </form>
        </a>
      {% endfor %}
    </ul>
  </div>
{% endif %}


{% endblock content %}

{% extends "layout.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<div id="first-question" class="card card-shadow">
  <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"><strong>Exams available | <span class="text-muted">invitation list</span></strong></li>
  </ul>
</div>

{% if object_list %}
  <div class="card card-shadow">
    <ul class="list-group">
      {% for exam in object_list %}
        <a class="list-group-item d-flex justify-content-between align-items-center" href="">{{ exam.name }}
          <form class="form-inline" method="POST" action="" style="display:inline!important;">
            {% csrf_token %}
            <button class="btn btn-secondary btn-sm tab proceed" type="submit"><img class="light" src="{% static 'webfonts/file-signature-solid.svg' %}" width="20" height="20"></button>
          </form>
        </a>
      {% endfor %}
    </ul>
  </div>
{% endif %}


{% endblock content %}

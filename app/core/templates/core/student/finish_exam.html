{% extends "layout.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<div id="first-question" class="card card-shadow">
  <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"><strong>{{ exam.name }} | <span class="text-muted"></span>exam is finished</strong>
        <span>
          <form class="form-inline" method="GET" action="{% url 'core:student-exams' %}" style="display:inline!important;">
            <button class="btn btn-secondary btn-sm" type="submit"><img class="light" src="{% static 'webfonts/list-ol-solid.svg' %}" width="20" height="20" alt=""> Exams</button>
          </form>
        </span>
      </li>
  </ul>
</div>

{% endblock content %}

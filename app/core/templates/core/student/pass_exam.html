{% extends "layout.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<div id="first-question" class="card card-shadow">
  <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"><strong>{{ exam.name }} | <span class="text-muted" id="timer"></span></strong>
        <span>
          <button class="btn btn-primary btn-sm" onclick="window.history.back();"><img class="light" src="{% static 'webfonts/undo-alt-solid.svg' %}" width="20" height="20"></button>
          <form class="form-inline" method="POST" action="{% url 'core:student-exam-finish' pk=invitation.id %}" style="display:inline!important;">
            {% csrf_token %}
            <button class="btn btn-secondary btn-sm tab proceed" type="submit"><img class="light" src="{% static 'webfonts/flag.svg' %}" width="20" height="20"></button>
          </form>
          <form class="form-inline" method="POST" action="{% url 'core:student-exam-finish' pk=invitation.id %}" style="display:inline!important;">
            {% csrf_token %}
            <button hidden id="finish_exam" type="submit">></button>
          </form>
        </span>
      </li>
  </ul>
</div>

<span hidden id="seconds">{{ seconds }}</span>

{% endblock content %}

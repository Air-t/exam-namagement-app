{% extends 'layout.html' %}
{% block content %}
{% load crispy_forms_tags %}

<form class="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
  {% endif %}
  <hr>
  <button class="btn btn-secondary" type="submit" name="action" value="commit">LogIn</button>
</form>

{% endblock %}
